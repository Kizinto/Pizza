{% extends 'staff/main/base.html' %}
{% block content%}
<style type="text/css">

input{
  width: 45%;
}

label{
  font-size:  20px;
  padding: 5px;
  margin-right: 5px;
  color:  white;
}

span{
  text-transform: uppercase;
  color: white;
  font-weight: 500;
  margin-left: -5px;
}

</style>

<div class="container">
  <h1 class="display-4 text-center" style="font-weight: bold;margin-top: 1em;margin-bottom: 30px;color:white;">
    Add Pizza Information
  </h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="padding:10px;width:47%;margin:auto;">
      <p>{{ form.as_p }}</p> 
    </div>
    <div class= "text-center">
      <input type="submit" class="btn btn-success" value="Add" style="width: 5em;">
    </div>
  </form>
</div>
{% endblock %}
